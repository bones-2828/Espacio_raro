{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inicio de sesi칩n</title>
  <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Inicio de sesi칩n</h1>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="msg {{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-row">
          <label for="username">Usuario</label>
          <input type="text" name="username" id="username" required placeholder="Usuario">
        </div>

        <div class="form-row">
          <label for="password">Contrase침a</label>
          <input type="password" name="password" id="password" required placeholder="Contrase침a">
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <div class="form-actions">
          <button type="submit">Ingresar</button>
        </div>
      </form>

      <div class="form-actions">
        <a href="{% url 'register' %}" class="register-btn">Registrarse</a>
      </div>
    </div>
  </div>
</body>
</html>
