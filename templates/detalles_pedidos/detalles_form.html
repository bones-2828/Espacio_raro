{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center mb-4">
        {% if form.instance.pk %}Editar Detalle{% else %}Agregar Detalle{% endif %}
    </h3>

    <div class="card shadow-lg p-4" style="max-height: 70vh; overflow-y: auto;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-success">
                    {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
                </button>
                <a href="{% url 'detalles_pedidos_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
