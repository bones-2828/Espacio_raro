{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if producto %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre|default:'' }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Tipo</label>
        <input type="text" name="tipo_producto" class="form-control" value="{{ producto.tipo_producto|default:'' }}" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>Talla</label>
        <input type="text" name="talla" class="form-control" value="{{ producto.talla|default:'' }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Color</label>
        <input type="text" name="color" class="form-control" value="{{ producto.color|default:'' }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Precio Unitario</label>
        <input type="number" step="0.01" name="precio_unitario" class="form-control" value="{{ producto.precio_unitario|default:'' }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Cantidad Stock</label>
        <input type="number" name="cantidad_stock" class="form-control" value="{{ producto.cantidad_stock|default:'' }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Distribuidor</label>
        <input type="text" name="distribuidor" class="form-control" value="{{ producto.distribuidor|default:'' }}">
      </div>
      <div class="col-md-4 mb-3">
        <label>Contacto Distribuidor</label>
        <input type="text" name="contacto_distribuidor" class="form-control" value="{{ producto.contacto_distribuidor|default:'' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label>Stock Cr√≠tico</label>
        <input type="number" name="stock_critico" class="form-control" value="{{ producto.stock_critico|default:'' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label>Margen de Ganancia (%)</label>
        <input type="number" step="0.01" name="margen_ganancia" class="form-control" value="{{ producto.margen_ganancia|default:'' }}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'productos_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
