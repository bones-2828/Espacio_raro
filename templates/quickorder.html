{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido r√°pido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; margin-top: 50px; }
    .card { padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    footer { text-align:center; margin-top:50px; color:#666; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center mb-4">üì¶ Pedido R√°pido</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Datos del cliente -->
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="nombre_completo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">RUT</label>
        <input type="text" name="rut" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input type="text" name="direccion" class="form-control" required>
      </div>

      <!-- Producto -->
      <hr>
      <h5 class="text-center mb-3">üõçÔ∏è Detalle del producto</h5>

      <div class="mb-3">
        <label class="form-label">Producto</label>
        <select name="producto" class="form-select" required>
          <option value="">-- Selecciona un producto --</option>
          {% for p in productos %}
            <option value="{{ p.id_producto }}">
              {{ p.nombre }} ‚Äî {{ p.tipo_producto }} ({{ p.color|default:"sin color" }} / {{ p.talla|default:"sin talla" }}) ‚Äî ${{ p.precio_unitario }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" min="1" value="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mensaje adicional</label>
        <textarea name="mensaje" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen de referencia</label>
        <input type="file" name="imagen" class="form-control" accept="image/*">
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success px-4">Enviar Pedido</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>Proyecto Espacio Raro ‚Äî Pedido comunitario</p>
</footer>

</body>
</html>
