{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Editar Información del Cliente</h2>

    <form method="POST" class="shadow p-4 rounded bg-light">
      {% csrf_token %}

      <!-- Nombre y Apellido -->
      <div class="row mb-3">
        <div class="col">
          <label for="id_nombre" class="form-label">Nombre</label>
          {{ form.nombre }}
        </div>
        <div class="col">
          <label for="id_apellido" class="form-label">Apellido</label>
          {{ form.apellido }}
        </div>
      </div>

      <!-- Email y Teléfono -->
      <div class="row mb-3">
        <div class="col">
          <label for="id_email" class="form-label">Email</label>
          {{ form.email }}
        </div>
        <div class="col">
          <label for="id_telefono" class="form-label">Teléfono</label>
          {{ form.telefono }}
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label for="id_direccion" class="form-label">Dirección</label>
        {{ form.direccion }}
      </div>

      <!-- RUT -->
      <div class="mb-3">
        <label for="id_rut" class="form-label">RUT</label>
        {{ form.rut }}
      </div>

      <!-- Botones -->
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-warning">✏️ Actualizar</button>
        <a href="{% url 'clientes_list' %}" class="btn btn-secondary">⬅️ Cancelar</a>
      </div>
    </form>
  </div>

  <footer class="text-center mt-5 bg-dark text-light p-3">
    <p>Proyecto Espacio Raro | Editar Cliente</p>
  </footer>
</body>
</html>
