{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Mis Datos Personales</h2>

    <div class="card shadow p-4">
        <div class="mb-3">
            <label class="form-label"><strong>Nombre:</strong></label>
            <p class="form-control-plaintext">{{ cliente.nombre }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Apellido:</strong></label>
            <p class="form-control-plaintext">{{ cliente.apellido }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>RUT:</strong></label>
            <p class="form-control-plaintext">{{ cliente.rut }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Correo Electrónico:</strong></label>
            <p class="form-control-plaintext">{{ cliente.email }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Teléfono:</strong></label>
            <p class="form-control-plaintext">{{ cliente.telefono }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Dirección:</strong></label>
            <p class="form-control-plaintext">{{ cliente.direccion }}</p>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'user_perfil_edit' %}" class="btn btn-primary me-2">Editar sus datos</a>
            <a href="{% url 'user_quickorder' %}" class="btn btn-primary me-2">Continuar con su pedido</a>
            <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
